<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet/less" type="text/css" href="../less/login.less">
    <link rel="stylesheet/less" type="text/css" href="../less/base.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/login/login.js"></script>
</head>

<body>
    <div class="login-bgi-wrap">
        <div class="login-container">
            <div class="login-form-wrap">
                <div class="banner-wrap">
                    <img src="../img/loginBgi.jpg" alt />
                </div>
                <div class="form-wrap">
                    <div class="logo-wrap">
                        <div id="logo">
                            <img src="../img/logo.png" alt="">
                        </div>
                        <div class="logo-title">捷圣智能科技有限公司</div>
                    </div>
                    <div class="form">
                        <label for="account-input"><div>账号 :</div></label><input type="text" id ="account-input" placeholder="请输入您的账号" value="12345678910">
                        <label for="password-input"><div>密码 :</div></label><input type="password" id ="password-input" placeholder="请输入六位数的密码" value="123456">
                        <button class="login-btn" >登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
